<h2>Login</h2>
    <div class="container">
        <div class="row">
         <div class="col">
            <form [formGroup]="loginUserForm">
            <div class="form-group">
                <!-- <label for="Username">Kullanıcı Adınız</label> -->
                <input type="text" formControlName="Username"  class="form-control" id="Username"  placeholder="Kullanıcı Adı giriniz" >
                <span class="help-block" *ngIf="loginUserForm.get('Username').hasError('required') && loginUserForm.get('Username').touched">
                    Kullanıcı Adı alanı boş geçilemez
                </span>   
            </div>
              <div class="form-group">
                <!-- <label for="Password">Şifre</label> -->
                <input type="Password" formControlName="Password"  class="form-control"  id="Password" placeholder="Şifre" >
                 <span class="help-block" *ngIf="loginUserForm.get('Password').hasError('required') && loginUserForm.get('Password').touched"> 
                    Şifre alanı boş geçilemez
                </span> 
            </div>
          
              <button type="submit" (click)="signIn()" class="btn btn-primary btn-block">Giriş Yap</button>
              <h6>{{loginUserForm.value|json}}</h6>
            </form>
         </div>
        </div>
      </div>
